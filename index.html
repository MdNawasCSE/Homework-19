<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--CSS links-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>BT-5</title>
</head>

<body>

  <!-- Common Title -->
  <section class="bg-dark p-3 my-2">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-12 text-center my-1">
          <a class="btn btn-lg manual px-5" href="regular.html">Regular Class
          </a>
        </div>
        <div class="col-lg-3 col-12 text-center my-1">
          <a class="btn btn-lg btn-success youtube" href="bootstrap(Carousel).html">Bootstrap(Carousel)</a><br>
        </div>
      </div>
    </div>
  </section>
  <!-- Common Title -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="caro" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#caro" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#caro" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/regular.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="color:Red;">Regular</h5>
                  <p style="color:red;">Please Click on the top button (Regular Class) to see</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/extra.png" class="d-block w-100" alt="caro">
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="color:red;">Custom Slider</h5>
                  <p style="color:red;">Please Click on the top button {Bootstrap(Carousel)} to see</p>
                </div>
              </div>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#caro" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#caro" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
  </section>

  <!-- Js Links -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
